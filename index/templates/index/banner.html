{% load static %}

<style>
  .section-with-bg {
    position: relative;
    width: 100%;
    height: 500px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
  }

  .section-with-bg::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(44, 51, 72, 0.6);
    z-index: 1;
  }

  .centered-text {
    position: relative;
    color: white;
    font-family: "Work Sans", sans-serif;
    font-size: 2.9rem; /* increased */
    font-weight: bold;
    line-height: 1.4;
    z-index: 2;
    padding: 0 10px;
  }

  .centered-text-p {
    font-size: 1.5rem; /* increased */
    margin-top: 12px;
    margin-bottom: 22px;
  }

  .btn-outline-head {
    border: 1px solid white;
    background-color: rgba(33, 66, 82, 0.5);
    color: white;
    transition: background-color 0.3s ease;
    padding: 12px 28px;
    font-size: 1.1rem; /* increased */
    z-index: 2;
  }

  .btn-outline-head:hover {
    background-color: #3fd0d4;
    color: white;
  }

  @media (max-width: 768px) {
    .section-with-bg {
      height: 380px;
      padding: 15px;
    }

    .centered-text {
      font-size: 2.2rem;
    }

    .centered-text-p {
      font-size: 1.2rem;
    }
  }

  @media (max-width: 480px) {
    .section-with-bg {
      height: 320px;
      padding: 10px;
    }

    .centered-text {
      font-size: 1.8rem;
    }

    .centered-text-p {
      font-size: 1.05rem;
    }

    .btn-outline-head {
      padding: 10px 20px;
      font-size: 1rem;
    }
  }
</style>

{% if banner %}
<section class="section-with-bg" style="background-image: url('{{ banner.banner_image.url }}');">
  <div class="container py-4">
    <div class="centered-text text-capitalize">
      {{ banner.header|safe }}
      <div class="centered-text-p">{{ banner.subheader|safe }}</div>
      <a href="{{ banner.link }}" class="btn btn-outline-head">Book a Tour</a>
    </div>
  </div>
</section>
{% endif %}
