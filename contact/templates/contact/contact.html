{% extends "base.html" %}
{% load static %}

{% block content %}
<title>iwVoyage &mdash; Travel for adventure</title>

<div class="site-mobile-menu site-navbar-target">
  <div class="site-mobile-menu-header">
    <div class="site-mobile-menu-close">
      <span class="icofont-close js-menu-toggle"></span>
    </div>
  </div>
  <div class="site-mobile-menu-body"></div>
</div>

{% include 'menu.html' %}

<div class="hero overlay inner-page py-5" style="background-color: #2c3348; color: #fff;">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center pt-5">
      <div class="col-lg-6">
        <h1>Contact Us</h1>
      </div>
    </div>
  </div>
</div>

<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <h2>Contact Us</h2>

        <div id="contact-messages" class="mb-3"></div>

        <form id="contactForm" class="p-5 bg-light">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="text" name="name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="col-md-6 mb-3">
              <input type="email" name="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" name="phone" class="form-control" placeholder="Your Phone" required>
            </div>
            <div class="col-md-6 mb-3">
              <input type="date" name="travel_date" class="form-control" placeholder="Travel Date" required> <!-- ‚úÖ FIXED -->
            </div>
            <div class="col-md-12 mb-3">
              <input type="text" name="subject" class="form-control" placeholder="Subject" required>
            </div>
            <div class="col-md-12 mb-3">
              <textarea name="message" cols="30" rows="6" class="form-control" placeholder="Message" required></textarea>
            </div>
            <div class="col-12">
              <input type="submit" value="Send Message" class="btn btn-primary">
            </div>
          </div>
        </form>
        

      </div>
    </div>
  </div>
</div>

<!-- ‚úÖ Corrected AJAX Script -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const contactForm = document.getElementById("contactForm");

    contactForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(contactForm);
      const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

      fetch("{% url 'contact:contact_form_submit' %}", {
        method: "POST",
        headers: { "X-CSRFToken": csrfToken },
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const msgBox = document.getElementById("contact-messages");
        if (data.success) {
          msgBox.innerHTML = `<div class="alert alert-success">üéâ Message sent successfully!</div>`;
          contactForm.reset();
        } else {
          msgBox.innerHTML = `<div class="alert alert-danger">‚ùå Please fix the errors and try again.</div>`;
        }
      });
    });
  });
</script>

{% endblock %}
