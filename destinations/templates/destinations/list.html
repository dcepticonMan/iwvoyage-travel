{% extends "base.html" %}
{% load static %}

{% block content %}




<style>
  /* Shared background config for all devices */
  .site-cover {
    background-image: url('{{ destination.hero_url }}');
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
  }

  .site-cover.overlay:before {
    background: rgba(0, 0, 0, 0.5);
    position: absolute;
    content: "";
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 1;
  }
</style>

<title>iwVoyage &mdash; Travel for adventure</title>
  </head>
  
  <body>
  
      <div class="site-mobile-menu site-navbar-target">
          <div class="site-mobile-menu-header">
              <div class="site-mobile-menu-close">
                  <span class="icofont-close js-menu-toggle"></span>
              </div>
          </div>
          <div class="site-mobile-menu-body"></div>
      </div>
  
  
      {% include 'menu.html' %}
    
  
      <div class="hero overlay inner-page py-5" style="background-color: #2c3348; color: #fff;">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center pt-5">
            <div class="col-lg-6">
              <h1>Destinations</h1>
            </div>
          </div>
        </div>
      </div>
    


      <div class="container py-5">
        <div class="row align-items-stretch retro-layout">
          {% for destination in destinations %}
            <div class="col-md-6 mb-4">
              <a href="{% url 'destinations:destination_detail' destination.slug %}" class="h-entry v-height gradient d-block">
      
                <div class="featured-img" style="background-image: url('{{ destination.hero.url }}'); height: 300px; background-size: cover; background-position: center;"></div>
      
                <div class="text p-3">
                 
                  <h2>{{ destination.name|safe }}</h2>
                
                </div>
              </a>
            </div>
          {% endfor %}
        </div>
      </div>
      
{% endblock %}
